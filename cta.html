<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button Component</title>
    <link href="css/cta.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-large spcmp-cta-solid spcmp-sprint-yellow spcmp-cta-hoover" type="button">Primary Button</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-large spcmp-cta-solid spcmp-sprint-yellow spcmp-cta-hoover" type="button">Primary Button</button>
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary">
          <button class="spcmp-sprint-yellow spcmp-cta spcmp-cta-large spcmp-cta-ghost spcmp-cta-hoover" type="button">Secondary Button</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-large spcmp-cta-ghost spcmp-sprint-yellow spcmp-cta-hoover" type="button">Primary Button</button>
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary">
          <button class="spcmp-sprint-yellow spcmp-cta spcmp-cta-large spcmp-cta-solid spcmp-cta-hoover" type="button">Secondary Button</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-small spcmp-cta-solid spcmp-sprint-green" type="button">Primary</button>
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary">
          <button class="spcmp-cta spcmp-cta-small spcmp-cta-solid spcmp-sprint-red" type="button">Secondary</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-small spcmp-cta-ghost spcmp-sprint-green" type="button">Primary</button>
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary">
          <button class="spcmp-cta spcmp-cta-small spcmp-cta-ghost spcmp-sprint-red" type="button">Secondary</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-link" type="button">Primary Button</button>
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary">
          <button class="spcmp-cta spcmp-cta-link" type="button">Secondary Button</button>
      </div>
    </div>

  </body>
</html>
