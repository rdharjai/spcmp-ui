<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button Component</title>
    <link href="css/cta.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-large spcmp-cta-solid spcmp-sprint-yellow spcmp-cta-hover" type="button">Primary Button</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-large spcmp-cta-diabled" type="button">Disabled - Large</button>
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary">
          <button class="spcmp-cta spcmp-cta-small spcmp-cta-diabled" type="button">Disabled</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-large spcmp-cta-solid spcmp-sprint-yellow spcmp-cta-hover" type="button">Primary Button</button>
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary">
          <button class="spcmp-sprint-yellow spcmp-cta spcmp-cta-large spcmp-cta-ghost spcmp-cta-hover" type="button">Secondary Button</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-large spcmp-cta-ghost spcmp-sprint-yellow spcmp-cta-hover" type="button">Primary Button</button>
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary">
          <button class="spcmp-sprint-yellow spcmp-cta spcmp-cta-large spcmp-cta-solid spcmp-cta-hover" type="button">Secondary Button</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-small spcmp-cta-solid spcmp-sprint-green" type="button">Primary</button>
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary">
          <button class="spcmp-cta spcmp-cta-small spcmp-cta-solid spcmp-sprint-red" type="button">Secondary</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta-small spcmp-cta-ghost spcmp-sprint-green" type="button">Primary</button>
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary">
          <button class="spcmp-cta spcmp-cta-small spcmp-cta-ghost spcmp-sprint-red" type="button">Secondary</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta--link spcmp-cta--link-default" type="button">Primary Link</button>
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary">
          <button class="spcmp-cta spcmp-cta--link spcmp-cta--link-default" type="button">Secondary Link</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary">
        <button class="spcmp-cta spcmp-cta--link spcmp-cta--link-disabled" type="button">Disabled Link</button>
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary" style="background-color:#000000;height:40px;padding-top:20px;">
        &nbsp;&nbsp;<button class="spcmp-cta spcmp-cta--link spcmp-cta--link-white" type="button">Primary Link</button>&nbsp;&nbsp;
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary" style="background-color:#FFCE0A;height:40px;;padding-top:20px;">
          &nbsp;&nbsp;<button class="spcmp-cta spcmp-cta--link spcmp-cta--link-default" type="button">Primary Link</button>&nbsp;&nbsp;
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary" style="background-color:#000000;height:60px;padding-top:20px;">
        &nbsp;&nbsp;<button class="spcmp-cta spcmp-cta-small spcmp-cta-ghost spcmp-sprint-yellow spcmp-cta-text-white" type="button">Primary</button>&nbsp;&nbsp;
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary" style="background-color:#FFCE0A;height:60px;;padding-top:20px;">
          &nbsp;&nbsp;<button class="spcmp-cta spcmp-cta-small spcmp-cta-ghost spcmp-sprint-white" type="button">Secondary</button>&nbsp;&nbsp;
      </div>
    </div>

    <br/><hr/><br/>

    <div class="spcmp-cta-container">
      <div class="spcmp-cta-primary" style="background-color:#000000;height:60px;padding-top:20px;">
        &nbsp;&nbsp;<button class="spcmp-cta spcmp-cta-large spcmp-cta-ghost spcmp-sprint-yellow spcmp-cta-text-white" type="button">Primary</button>&nbsp;&nbsp;
      </div>
      <div class="spcmp-cta-seprator">&nbsp;</div>
      <div class="spcmp-cta-secondary" style="background-color:#FFCE0A;height:60px;;padding-top:20px;">
          &nbsp;&nbsp;<button class="spcmp-cta spcmp-cta-large spcmp-cta-ghost spcmp-sprint-white" type="button">Secondary</button>&nbsp;&nbsp;
      </div>
    </div>

  </body>
</html>
