<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Navigation</title>
    <link href="css/nav.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preload" href="/resources/icon-font.woff2" as="font" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/nav.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="p-nav">
            <div class="p-nav__logo">
                <div class="p-nav__logo-container">
                    <img src="/images/sprint-logo.svg" style="height:48px;width:auto;" />
                  </div>
            </div>
            <div class="p-nav__icons">
                <div class="p-nav__icons-container">
                    <ul>
                      <li>
                        <span class="fa fa-phone fa-2x" aria-hidden="true"></span>
                        <span>Call to Order</span>
                      </li>
                      <li>
                        <span class="fa fa-user fa-2x" aria-hidden="true"></span>
                        <span>Account</span>
                      </li>
                      <li>
                        <span class="fa fa-shopping-cart fa-2x" aria-hidden="true"></span>
                        <span>Cart</span>
                      </li>
                    </ul>
                  </div>
            </div>
            <div class="p-nav__menu">
              <div class="p-nav__menu-container">
                <hr class="p-nav__menu-v-separator" />
                <span class="p-nav__menu-icon fa fa-bars fa-2x"></span>
              </div>
            </div>     
        </div>
        <!-- HEADER SEPARATOR -->
        <div class="header__separator-container">
            <hr class="header__separator"/>
        </div>
        <!-- SEARCH -->
        <div class="spcmp-search__container">
            <div class="spcmp-search__icon">
                <span class="menu__search_icon fa fa-search"></span>
            </div>
            <div class="spcmp-search__input">
              <input type="search" name="q" value="" placeholder="What are you looking for?" id="sprint-header-search" class="spcmp-search__input-element" autocomplete="off" style="cursor: auto;"/>
            </div>
        </div>

        <div class="menu__container">
            <div class="menu__search">
                
                
            </div>
            <div class="menu__search-separator-container">
              <hr class="menu__search-separator"/>
            </div>
            <div class="spcmp-menu__container">
              <ul class="spcmp-menu__list">
                <li><a href="#" class="spcmp-menu__item-lv1">Shop Devices</a></li>                                                                                
              </ul>
            </div>
        </div>
      </header>
    </div>
  </body>
</html>
